<app-nav-bar></app-nav-bar>
<div class="container">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary"
        (click)="openDirectorDialog(movie.Director.Name,movie.Director.Bio,movie.Director.Birth)">
        Director
      </button>
      <button mat-button color="primary" (click)="openDetailsDialog(movie.Description, movie.ImagePath, movie.Title)">
        Synopsis
      </button>
      <mat-icon (click)="addToFavorites(movie._id, movie.Title)" *ngIf="!this.favoriteMoviesIDs.includes(movie._id)">
        favorite_border
      </mat-icon>
      <mat-icon (click)="deleteFavoriteMovie(movie._id)" *ngIf="this.favoriteMoviesIDs.includes(movie._id)">
        favorite
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
